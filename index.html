<!DOCTYPE html>
<html>
<head>
	<title></title>

	<!-- font awesome -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

	<!-- owl carousel slider -->
	<link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css">
	<link rel="stylesheet" type="text/css" href="css/owl.theme.default.css">

	<!-- animate css -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.compat.css">

	<!-- custom stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/stye.css">

</head>
<body>

	<section id="header_top">
		
	</section>


	<!-- Banner -->
	<section id="banner">
		<div class="container">

			<div class="row">
				<div class="col-md-12">
					<div class="notifi">
						<img class="animated slideInRight" src="img/notification.png">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<div class="balace">
						<h2 class="animated slideInDown ">Available balance</h2>
						<h1>Rs. 592</h1>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section id="transaction">
		<div class="container">
			<div class="row">

				<div class="col-md-4">
					<div class="each_trns">
						<div class="trans_icon">
							<img src="img/add-icon.png">
						</div>
						<h3>Add Money</h3>
					</div>
				</div>

				<div class="col-md-4">
					<div class="each_trns">
						<div class="trans_icon">
							<img src="img/send-icon.png">
						</div>
						<h3>Add Money</h3>
					</div>
				</div>

				<div class="col-md-4">
					<div class="each_trns">
						<div class="trans_icon">
							<img src="img/request-icon.png">
						</div>
						<h3>Add Money</h3>
					</div>
				</div>

			</div>
		</div>
	</section>
	<!-- Banner X -->

	<!-- History -->
	<section id="history">
		<div class="container">

			<div class="row">
				<div class="col-md-12">
					<div class="his_sec_title">
						<h1>TRANSACTION HISTORY</h1>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<div class="his_cover">

						<div class="his_img">
							<img src="img/his-send-icon.png">
						</div>

						<div class="his_txt">
							<div class="client_name">
								<h3>Dominoz</h3>
								<p>Sep 27, 2018</p>
							</div>
							<div class="trans_value">
								<h3>- Rs. 590</h3>
							</div>
						</div>

					</div>
				</div>

				<div class="col-md-12">
					<div class="his_cover">

						<div class="his_img">
							<img src="img/his-send-icon.png">
						</div>

						<div class="his_txt">
							<div class="client_name">
								<h3>Dominoz</h3>
								<p>Sep 27, 2018</p>
							</div>
							<div class="trans_value">
								<h3>- Rs. 590</h3>
							</div>
						</div>

					</div>
				</div>

				<div class="col-md-12">
					<div class="his_cover">

						<div class="his_img request-icon">
							<img src="img/his-request-icon.png">
						</div>

						<div class="his_txt">
							<div class="client_name">
								<h3>Dominoz</h3>
								<p>Sep 27, 2018</p>
							</div>
							<div class="trans_value">
								<h3>- Rs. 590</h3>
							</div>
						</div>

					</div>
				</div>

				<div class="col-md-12">
					<div class="his_cover">

						<div class="his_img add-icon">
							<img src="img/his-add-icon.png">
						</div>

						<div class="his_txt">
							<div class="client_name">
								<h3>Dominoz</h3>
								<p>Sep 27, 2018</p>
							</div>
							<div class="trans_value">
								<h3>- Rs. 590</h3>
							</div>
						</div>

					</div>
				</div>

			</div>


		</div>
	</section>
	<!-- History X -->








	<!-- Bootstrap file -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

	<!-- owl carousel slider -->
	<script src="js/owl.carousel.min.js"></script>


	<script src="js/scrollreveal.min.js"></script>

	<!-- custom js -->
	<script src="js/custom.js"></script>

</html>
